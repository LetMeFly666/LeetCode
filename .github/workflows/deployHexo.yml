name: LeetCode markdown to hexo

on:
  push:
    branches:
      - master

env:
  GIT_USER: LetMeFly666
  GIT_EMAIL: 814114971@qq.com

jobs:
  build:
    name: Build on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [16.x]
    
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      
      - name: Config environment
        env:
          HEXO_DEPLOY_PRI: ${{ secrets.GITHUBLEETCODEDEPLOYKEY }}
        run: |
          sudo timedatectl set-timezone "Asia/Shanghai"
          mkdir -p ~/.ssh/
          echo "$GITHUBLEETCODEDEPLOYKEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name $GIT_USER
          git config --global user.email $GIT_EMAIL
      
      - name: Install dependencies
        run: |
          npm install hexo
          npm install hexo-renderer-markdown-it-plus --save
          npm uninstall hexo-renderer-marked --save
          npm install markdown-it-katex --save

      - name: Copy config files from branch website_Static
        run: |
          cp -r Solutions ../Articles
          git checkout website_Static
          cp -r ToCopy ../staticFiles
          rm -rf ../staticFiles/_posts
          mv ../Articles ../staticFiles/_posts
          git checkout website
          mv -f ../staticFiles/* .
          tree ..
      
      - name: Deploy hexo
        run: |
          hexo g
          echo hexo d:
          hexo d
